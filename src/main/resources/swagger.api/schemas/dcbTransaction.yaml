DcbTransaction:
  type: object
  properties:
    item:
      $ref: 'dcbItem.yaml#/DcbItem'
    patron:
      $ref: 'dcbPatron.yaml#/DcbPatron'
    pickup:
      $ref: 'dcbPickup.yaml#/DcbPickup'
    requestId:
      description: ID of the existing circulation TLR
      type: string
    selfBorrowing:
      description: selfBorrowing flag for BORROWING_PICKUP role to allow patrons to request items from own library via DCB
      type: boolean
    role:
      type: string
      enum:
        - LENDER
        - BORROWER
        - PICKUP
        - BORROWING-PICKUP

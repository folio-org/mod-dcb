LoanTypeCollection:
  type: object
  properties:
    loantypes:
      type: array
      description: "List of loan types"
      items:
        $ref: "LoanType.yaml#/LoanType"
    totalRecords:
      type: integer
  additionalProperties: false
LoanType:
  type: object
  properties:
    id:
      description: Item id
      $ref: "uuid.yaml"
    name:
      description: label for the loan type
      type: string
    source:
      description: origin of the loan type record
      type: string

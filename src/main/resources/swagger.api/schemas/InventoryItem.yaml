InventoryItem:
  description: Item object provided by inventory
  type: object
  properties:
    id:
      description: Item id
      $ref: "uuid.yaml"
    holdingsRecordId:
      description: ID of the holdings record the item is a member of
      $ref: "uuid.yaml"
    status:
      $ref: "InventoryItem.yaml#/Status"
Status:
  type: object
  properties:
    name:
      $ref: "ItemStatus.yaml#/ItemStatus"
    date:
      description: Date of the current item state. E.g. date set when item state was changed by the Check out app
      type: string
      format: date-time


CirculationItem:
  type: "object"
  description: "CirculationItem"
  properties:
    id:
      description: the system assigned unique ID of the circulation item record
      $ref: "uuid.yaml"
    holdingsRecordId:
      description: the system assigned unique ID of the holdings record
      $ref: "uuid.yaml"
    status:
      $ref: "ItemStatus.yaml#/ItemStatus"
    materialTypeId:
      type: string
    permanentLoanTypeId:
      type: string
    instanceTitle:
      type: string
    barcode:
      type: string
    pickupLocation:
      type: string
  additionalProperties: false

CirculationItemCollection:
  type: object
  properties:
    items:
      type: array
      description: "Circulation Item collection"
      items:
        $ref: "CirculationItem.yaml#/CirculationItem"
    totalRecords:
      type: integer
  additionalProperties: false
  required:
    - circulationItems
    - totalRecords

spring:
  application:
    name: mod-dcb
  jpa:
    properties:
      hibernate:
        format_sql: false
    show-sql: true
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

folio:
  system-user:
    enabled: false

application:
  dcb-entities:
    runtime-verification-enabled: false

logging:
  level:
    org.folio.dcb: debug
    org.springframework.test.context.jdbc: warn
    org.springframework.jdbc.datasource.init: warn

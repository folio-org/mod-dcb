server:
  port: 8081
spring:
  application:
    name: mod-dcb
  datasource:
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DATABASE:db}
  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
  sql:
    init:
      # to boot up application despite of any DB connection issues
      continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml
  jackson:
    default-property-inclusion: non_empty
    deserialization:
      fail-on-unknown-properties: false
      accept-single-value-as-array: true
  mustache:
    check-template-location: false
  cloud:
    openfeign:
      okhttp:
        enabled: true
folio:
  tenant:
    validation:
      enabled: true
  kafka:
    numberOfPartitions: ${NUMBER_OF_PARTITIONS:1}
    replicationFactor: ${REPLICATION_FACTOR:1}
    listener:
      check-in:
        concurrency: ${KAFKA_EVENTS_CONCURRENCY:5}
        topic-pattern: ${KAFKA_EVENTS_CONSUMER_PATTERN:(${folio.environment}\.)[a-zA-z0-9-]+\.\w+\.check-in}
        group-id: ${folio.environment}-mod-dcb-group
  system-user:
    username: dcb-system-user
    password: dcb-system-user
    lastname: System
    permissionsFilePath: permissions/mod-dcb.csv
  environment: ${ENV:folio}
  okapi-url: ${OKAPI_URL:http://okapi:9130}
management:
  endpoints:
    web:
      exposure:
        include: info,health,env,httptrace
      base-path: /admin
  #  endpoint:
  #    health:
  #      show-details: always
  #      show-components: always
  ###################################################
  # Disable all checks except for readiness
  ###################################################
  health:
    defaults:
      access: read-only
    readinessstate:
      access: unrestricted

application:
  dcb-hub:
    fetch-dcb-locations-enabled: ${FETCH_DCB_LOCATIONS_ENABLED:false}
    locations-url: ${DCB_LOCATIONS_BASE_URL:/locations}
    batch-size: ${DCB_LOCATIONS_BATCH_SIZE:5}
    secure-store-keyname: ${DCB_HUB_SECURE_STORE_KEYNAME:dcb-hub-credentials}

debug: false

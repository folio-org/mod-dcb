server:
  port: 8081
spring:
  application:
    name: mod-dcb
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    enabled: true
  jpa:
    show-sql: true
folio:
  tenant:
    validation:
      enabled: false
  system-user:
    username: dcb-system-user
    password: dcb-system-user
    lastname: System
    permissionsFilePath: permissions/mod-dcb.csv
management:
  endpoints:
    enabled-by-default: false
logging:
  level:
    org.springframework.web: debug
